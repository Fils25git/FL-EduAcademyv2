<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Profile</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- External CSS -->
</head>
<body>
    <header>
        <h1>Learner Profile</h1>
    </header>
    <main>
        <div id="profile-container">
         <img style="text-align:center; margin-right:auto; margin-left:auto;" id="profile-picture" src="https://i.imgur.com/TV9o8j1.png" alt="Profile Picture">

<!-- Hidden File Upload Input -->
<input type="file" id="profile-pic-input" style="display:none; text-align:center;" accept="image/*">
            <p id="upload-message"></p>
            <h2 id="full-name"></h2>
            <p><strong>Registration Number:</strong> <span id="reg-number"></span></p>
            <p><strong>Parent's Phone Number:</strong> <span id="phone"></span></p>
            <p><strong>School:</strong> <span id="school"></span></p>
            <p><strong>Class:</strong> <span id="class-selected"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>District:</strong> <span id="district"></span></p>
            <button onclick="location.href='edit_profile.html'" 
    style="background-color:blue; border: 5px solid black; padding: 16px 5px; font-size: 16px; width: 100px; height: 20px;">
    Edit Your Profile
</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="/js/profile.js"></script> <!-- External JS -->
</body>
</html>
