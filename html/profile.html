<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Profile</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- External CSS -->
</head>
<body>
    <header>
        <h1>Learner Profile</h1>
    </header>
    <main>
        <div id="profile-container">
            <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture">

            
            <!-- File Upload Input -->
            <input type="file" id="profile-pic-input" accept="image/*">
            <button id="upload-btn">Upload Photo</button>
            <p id="upload-message"></p>

            <h2 id="full-name"></h2>
            <p><strong>Registration Number:</strong> <span id="reg-number"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>School:</strong> <span id="school"></span></p>
            <p><strong>Class:</strong> <span id="class-selected"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>District:</strong> <span id="district"></span></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="/js/profile.js"></script> <!-- External JS -->
</body>
</html>
