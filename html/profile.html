<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Profile</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/html/learner_dashboard.html"><i class="fas fa-rss"></i><br>Feeds</a></li>
                <li><a href="/html/revise.html"><i class="material-icons">menu_book</i><br>Revision</a></li>
                <li><a href="#class"><i class="fas fa-chalkboard-teacher"></i><br>Class</a></li>
                <li><a href="#school"><i class="material-icons">school</i><br>School</a></li>
            </ul>
        </nav>
        <a href="profile.html" id="profile-link">
            <img id="profile-pic" src="/default-photo.jpg" alt="Profile Picture"><br>profile
        </a>
    </header>
    <main>
        <div id="profile-container">
        <img id="profile-picture" src="/default-photo.jpg" alt="Profile Picture">
            <p id="upload-message"></p>
            <h2 id="full-name"></h2>
            <p><strong>Registration Number:</strong> <span id="reg-number"></span></p>
            <p><strong>Parent's Phone Number:</strong> <span id="phone"></span></p>
            <p><strong>School:</strong> <span id="school"></span></p>
            <p><strong>Class:</strong> <span id="class-selected"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>District:</strong> <span id="district"></span></p>
            <button onclick="location.href='edit_profile.html'"> Edit Your Profile</button>
            <button onclick="location.href='profile.html'">Cancel</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="/js/profile.js"></script> <!-- External JS -->
</body>
</html>
