<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - FL EduAcademy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-green-500 p-4">
        <nav class="flex justify-between items-center">
            <img src="logo.png" alt="FL EduAcademy Logo" class="w-12 h-auto">
        </nav>
    </header>

    <main class="max-w-lg mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Select Your Role</h1>
        <form id="role-form" class="space-y-4">
            <label for="role" class="block">Are you a Teacher or Learner?</label>
            <select id="role" class="w-full p-2 border">
                <option value="teacher">Teacher</option>
                <option value="learner">Learner</option>
            </select>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Continue</button>
        </form>
    </main>

    <footer class="bg-green-500 text-white text-center p-4">
        <p>Contact: <a href="mailto:support@fleduacademy.com" class="underline">support@fleduacademy.com</a></p>
        <p>&copy; 2025 FL EduAcademy</p>
        <nav>
            <a href="privacy.html" class="underline mx-2">Privacy Policy</a>
            <a href="terms.html" class="underline mx-2">Terms & Conditions</a>
            <a href="about.html" class="underline mx-2">About Us</a>
        </nav>
    </footer>

    <script src="js/role-selection.js"></script>
</body>
      </html>
