<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - FL EduAcademy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-green-500 p-4">
        <nav class="flex justify-between items-center">
            <img src="logo.png" alt="FL EduAcademy Logo" class="w-12 h-auto">
            <ul class="flex space-x-6">
                <li><a href="login.html" class="text-white">Login</a></li>
                <li><a href="signup.html" class="text-white">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-lg mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Log In</h1>
        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="Email" class="w-full p-2 border">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-2 border">

            <div id="login-error-message" class="text-red-500 text-sm hidden"></div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Log In</button>
        </form>

        <div class="mt-4">
            <p>Forgot your password? <a href="reset-password.html" class="text-blue-500">Reset it</a></p>
            <p>Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
        </div>
    </main>

    <footer class="bg-green-500 text-white text-center p-4">
        <p>Contact: <a href="mailto:support@fleduacademy.com" class="underline">support@fleduacademy.com</a></p>
        <p>&copy; 2025 FL EduAcademy</p>
        <nav>
            <a href="privacy.html" class="underline mx-2">Privacy Policy</a>
            <a href="terms.html" class="underline mx-2">Terms & Conditions</a>
            <a href="about.html" class="underline mx-2">About Us</a>
        </nav>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
