<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
    <h2>Select Your Category</h2>
    
    <!-- Category Selection -->
    <label for="category">Choose Category:</label>
    <select id="category">
        <option value="">-- Select --</option>
        <option value="Primary">Primary</option>
        <option value="Ordinary">Ordinary Level</option>
        <option value="Advanced">Advanced Level</option>
    </select>

    <!-- Class Selection -->
    <label for="class" id="classLabel" style="display:none;">Choose Class:</label>
    <select id="class" style="display:none;"></select>

    <!-- Subject Selection (for Primary & Ordinary Level) -->
    <label for="subject" id="subjectLabel" style="display:none;">Choose Subject:</label>
    <select id="subject" style="display:none;"></select>

    <!-- Combination Selection (for Advanced Level) -->
    <label for="combination" id="combinationLabel" style="display:none;">Choose Combination:</label>
    <select id="combination" style="display:none;"></select>

    <!-- Sub-Combination Selection (for Advanced Level) -->
    <label for="subCombination" id="subCombinationLabel" style="display:none;">Choose Sub-Combination:</label>
    <select id="subCombination" style="display:none;"></select>

    <!-- NEXT Button -->
    <button id="nextBtn" style="display:none;">NEXT</button>

    <script src="/js/script.js"></script> <!-- External JavaScript file -->
</body>
</html>
