<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: relative;
        }

        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h2>FL EduAcademy</h2>
</header>

<div class="content">
    <h1>Select Your Class and Subject</h1>

    <label for="classCategory">Please select your class category:</label>
    <select id="classCategory" onchange="updateClassOptions()">
        <option value="">-- Select --</option>
        <option value="lower_primary">Lower Primary</option>
        <option value="upper_primary">Upper Primary</option>
        <option value="ordinary_level">Ordinary Level</option>
        <option value="advanced_level">Advanced Level</option>
    </select>

    <select id="classOptions" class="hidden" onchange="updateSubjectOptions()">
        <option value="">-- Select --</option>
    </select>

    <select id="subjectOptions" class="hidden" onchange="updateNextButton()">
        <option value="">-- Select --</option>
    </select>

    <a id="nextPageLink" href="#" class="hidden">
        <button>NEXT</button>
    </a>
</div>

<footer>
    <p>Email: support@fleduacademy.com</p>
    <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
</footer>

<script>
    function updateClassOptions() {
        let category = document.getElementById("classCategory").value;
        let classOptions = document.getElementById("classOptions");
        let subjectOptions = document.getElementById("subjectOptions");
        let nextPageLink = document.getElementById("nextPageLink");

        // Reset all dropdowns
        classOptions.innerHTML = `<option value="">-- Select --</option>`;
        classOptions.classList.add("hidden");
        subjectOptions.innerHTML = `<option value="">-- Select --</option>`;
        subjectOptions.classList.add("hidden");
        nextPageLink.classList.add("hidden");

        let options = {
            lower_primary: ["P1", "P2", "P3"],
            upper_primary: ["P4", "P5", "P6"],
            ordinary_level: ["S1", "S2", "S3"],
            advanced_level: ["TVET", "ANP", "TTC", "GSS"]
        };

        if (options[category]) {
            classOptions.classList.remove("hidden");
            options[category].forEach(option => {
                classOptions.innerHTML += `<option value="${option.toLowerCase()}">${option}</option>`;
            });
        }
    }

    function updateSubjectOptions() {
        let selectedClass = document.getElementById("classOptions").value;
        let subjectOptions = document.getElementById("subjectOptions");
        let nextPageLink = document.getElementById("nextPageLink");

        let subjects = {
            lower_primary: ["English", "Social Studies", "Science and Elementary Technology", "French", "Ikinyarwanda", "Mathematics"],
            upper_primary: ["English", "Social Studies", "Science and Elementary Technology", "French", "Ikinyarwanda", "Mathematics"],
            ordinary_level: ["Biology", "Chemistry", "Physics", "Mathematics", "French", "English", "Ikinyarwanda", "History and Citizenship", "Geography and Environment"],
            ttc: ["Languages Education", "Social and Religious Education", "Science and Mathematics Education", "Early Childhood And Lower Level Education"],
            tvet: ["Masonry", "Electricity", "Hotel & Tourism"],
            gss: ["MEG", "PCB", "PCM", "HGL", "BCG", "MCB"]
        };

        // Reset subject options
        subjectOptions.innerHTML = `<option value="">-- Select --</option>`;
        subjectOptions.classList.add("hidden");
        nextPageLink.classList.add("hidden");

        if (subjects[selectedClass]) {
            subjectOptions.classList.remove("hidden");
            subjects[selectedClass].forEach(option => {
                subjectOptions.innerHTML += `<option value="${option.toLowerCase()}">${option}</option>`;
            });
        }

        updateNextPageLink(selectedClass);
    }

    function updateNextButton() {
        let selectedSubject = document.getElementById("subjectOptions").value;
        let nextPageLink = document.getElementById("nextPageLink");

        if (selectedSubject) {
            nextPageLink.classList.remove("hidden");
        } else {
            nextPageLink.classList.add("hidden");
        }
    }

    function updateNextPageLink(selectedClass) {
        let nextPageLink = document.getElementById("nextPageLink");

        let pages = {
            p1: "p1.html",
            p2: "p2.html",
            p3: "p3.html",
            p4: "p4.html",
            p5: "p5.html",
            p6: "p6.html",
            s1: "s1.html",
            s2: "s2.html",
            s3: "s3.html",
            s4: "s4.html",
            s5: "s5.html",
            s6: "s6.html",
            y1: "y1.html",
            y2: "y2.html",
            y3: "y3.html",
            l3: "l3.html",
            l4: "l4.html",
            l5: "l5.html"
        };

        if (pages[selectedClass]) {
            nextPageLink.href = pages[selectedClass];
        } else {
            nextPageLink.href = "#";
        }
    }
</script>
</body>
</html>
