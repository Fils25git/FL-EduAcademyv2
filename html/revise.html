<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: green;
            padding: 10px;
            text-align: center;
            color: white;
        }
        footer {
            margin-top: auto;
            background: green;
            text-align: center;
            padding: 10px;
            color: white;
        }
        main {
            flex: 1;
            padding: 100px 20px 20px; /* Adjust for fixed header */
        }
        select, button { 
            display: block; 
            margin: 10px auto; 
            padding: 8px; 
            width: 80%;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/html/learner_dashboard.html"><i class="fas fa-rss"></i> Feeds</a></li>
            <li><a href="/html/revise.html"><i class="material-icons">menu_book</i> Revision</a></li>
            <li><a href="#class"><i class="fas fa-chalkboard-teacher"></i> Class</a></li>
            <li><a href="#school"><i class="material-icons">school</i> School</a></li>
        </ul>
    </nav>
    <a href="profile.html" id="profile-link">
        <img id="profile-pic" src="/default-photo.jpg" alt="Profile Picture"> Profile
    </a>
</header>

<main>
    <h1>Select and Proceed</h1>
    <p>Select Your Category, Class, and Subject before clicking <strong>NEXT</strong></p>

    <!-- Category Selection -->
    <label for="category">Select Your Class Category:</label>
    <select id="category" onchange="updateClassOptions()">
        <option value="">-- Select --</option>
        <option value="lower_primary">Lower Primary</option>
        <option value="upper_primary">Upper Primary</option>
        <option value="ordinary_level">Ordinary Level</option>
        <option value="advanced_level">Advanced Level</option>
    </select>

    <!-- Class Selection -->
    <select id="classOptions" class="hidden" onchange="updateSubjectOptions()">
        <option value="">-- Select Class --</option>
    </select>

    <!-- Subject Selection -->
    <select id="subjectOptions" class="hidden">
        <option value="">-- Select Subject --</option>
    </select>

    <a id="nextPageLink" href="#" class="hidden">
        <button>NEXT</button>
    </a>
</main>

<footer>
    <p>Email: support@fleduacademy.com</p>
    <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
</footer>

<script>
    function updateClassOptions() {
        let category = document.getElementById("category").value;
        let classOptions = document.getElementById("classOptions");
        let subjectOptions = document.getElementById("subjectOptions");
        let nextPageLink = document.getElementById("nextPageLink");

        classOptions.innerHTML = `<option value="">-- Select Class --</option>`;
        subjectOptions.innerHTML = `<option value="">-- Select Subject --</option>`;
        classOptions.classList.add("hidden");
        subjectOptions.classList.add("hidden");
        nextPageLink.classList.add("hidden");

        let classes = {
            lower_primary: ["P1", "P2", "P3"],
            upper_primary: ["P4", "P5", "P6"],
            ordinary_level: ["S1", "S2", "S3"],
            advanced_level: ["TVET", "ANP", "TTC", "GSS"]
        };

        if (classes[category]) {
            classOptions.classList.remove("hidden");
            classes[category].forEach(option => {
                classOptions.innerHTML += `<option value="${option.toLowerCase()}">${option}</option>`;
            });
        }
    }

    function updateSubjectOptions() {
        let selectedClass = document.getElementById("classOptions").value;
        let subjectOptions = document.getElementById("subjectOptions");
        let nextPageLink = document.getElementById("nextPageLink");

        subjectOptions.innerHTML = `<option value="">-- Select Subject --</option>`;
        subjectOptions.classList.add("hidden");
        nextPageLink.classList.add("hidden");

        let subjects = {
            lower_primary: ["English", "Social Studies", "Science and Elementary Technology", "French", "Ikinyarwanda", "Mathematics"],
            upper_primary: ["English", "Social Studies", "Science and Elementary Technology", "French", "Ikinyarwanda", "Mathematics"],
            ordinary_level: ["Biology", "Chemistry", "Physics", "Mathematics", "French", "English", "Ikinyarwanda", "History and Citizenship", "Geography and Environment"],
            ttc: ["Languages Education", "Social and Religious Education", "Science and Mathematics Education", "Early Childhood and Lower Level Education"],
            tvet: ["Masonry", "Electricity", "Hotel & Tourism"],
            gss: ["MEG", "PCB", "PCM", "HGL", "BCG", "MCB"]
        };

        let level = document.getElementById("category").value;

        if (level === "advanced_level" && selectedClass === "ttc") {
            subjectOptions.innerHTML = `<option value="">-- Select Subcombination --</option>`;
            ["Languages Education", "Social and Religious Education", "Science and Mathematics Education", "Early Childhood and Lower Level Education"].forEach(option => {
                subjectOptions.innerHTML += `<option value="${selectedClass.toLowerCase()}_${option.toLowerCase()}">${selectedClass} ${option}</option>`;
            });
        } else if (subjects[selectedClass]) {
            subjects[selectedClass].forEach(option => {
                subjectOptions.innerHTML += `<option value="${option.toLowerCase()}">${option}</option>`;
            });
        }

        if (subjects[selectedClass] || (level === "advanced_level" && selectedClass === "ttc")) {
            subjectOptions.classList.remove("hidden");
        }
    }

    document.getElementById("subjectOptions").addEventListener("change", function() {
        let subject = this.value;
        let nextPageLink = document.getElementById("nextPageLink");
        let pages = {
            english: "english.html",
            mathematics: "math.html",
            biology: "biology.html",
            chemistry: "chemistry.html",
            physics: "physics.html",
            // Add more mappings as needed
        };

        if (pages[subject]) {
            nextPageLink.href = pages[subject];
            nextPageLink.classList.remove("hidden");
        } else {
            nextPageLink.classList.add("hidden");
        }
    });
</script>
</body>
    </html>
