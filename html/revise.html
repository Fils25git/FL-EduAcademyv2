<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Ensure page layout pushes footer to bottom */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Make the main content expand dynamically */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Sticky header at the top */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }

        /* Footer always at the bottom */
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: relative;
        }

        /* Style dropdowns and buttons */
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/html/learner_dashboard.html"><i class="fas fa-rss"></i><br>Feeds</a></li>
            <li><a href="/html/revise.html"><i class="material-icons">menu_book</i><br>Revision</a></li>
            <li><a href="#class"><i class="fas fa-chalkboard-teacher"></i><br>Class</a></li>
            <li><a href="#school"><i class="material-icons">school</i><br>School</a></li>
        </ul>
    </nav>
    <a href="profile.html" id="profile-link">
        <img id="profile-pic" src="/default-photo.jpg" alt="Profile Picture"><br>Profile
    </a>
</header>

<!-- Main Content Area -->
<div class="content">
    <h1>Select and Next</h1>
    <p>Select Your Appropriate Side And Tap <strong>NEXT</strong> to go to the Next Page</p>

    <label for="classCategory">Please select your class category:</label>
    <select id="classCategory" onchange="updateClassOptions()">
        <option value="">-- Select --</option>
        <option value="lower_primary">Lower Primary</option>
        <option value="upper_primary">Upper Primary</option>
        <option value="ordinary_level">Ordinary Level</option>
        <option value="advanced_level">Advanced Level</option>
    </select>

    <select id="classOptions" class="hidden" onchange="updateAdvancedOptions()">
        <option value="">-- Select --</option>
    </select>

    <select id="advancedOptions" class="hidden" onchange="updateFinalSelection()">
        <option value="">-- Select --</option>
    </select>

    <a id="nextPageLink" href="#" class="hidden">
        <button>NEXT</button>
    </a>
</div>

<!-- Footer at the bottom -->
<footer>
    <p>Email: support@fleduacademy.com</p>
    <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
</footer>

<script>
    function updateClassOptions() {
        let category = document.getElementById("classCategory").value;
        let classOptions = document.getElementById("classOptions");
        let advancedOptions = document.getElementById("advancedOptions");
        let nextPageLink = document.getElementById("nextPageLink");

        // Reset all dropdowns
        classOptions.innerHTML = `<option value="">-- Select --</option>`;
        classOptions.classList.add("hidden");
        advancedOptions.innerHTML = `<option value="">-- Select --</option>`;
        advancedOptions.classList.add("hidden");
        nextPageLink.classList.add("hidden");

        let options = {
            lower_primary: ["P1", "P2", "P3"],
            upper_primary: ["P4", "P5", "P6"],
            ordinary_level: ["S1", "S2", "S3"],
            advanced_level: ["TVET", "ANP", "TTC", "GSS"]
        };

        if (options[category]) {
            classOptions.classList.remove("hidden");
            options[category].forEach(option => {
                classOptions.innerHTML += `<option value="${option.toLowerCase()}">${option}</option>`;
            });
        }
    }

    function updateAdvancedOptions() {
        let selectedClass = document.getElementById("classOptions").value;
        let advancedOptions = document.getElementById("advancedOptions");
        let nextPageLink = document.getElementById("nextPageLink");

        let advancedLevels = {
            tvet: ["L3", "L4", "L5"],
            anp: ["S4", "S5", "S6"],
            ttc: ["Y1", "Y2", "Y3"],
            gss: ["S4", "S5", "S6"]
        };

        // Reset advanced options
        advancedOptions.innerHTML = `<option value="">Choose The Grade</option>`;
        advancedOptions.classList.add("hidden");
        nextPageLink.classList.add("hidden");

        if (advancedLevels[selectedClass]) {
            advancedOptions.classList.remove("hidden");
            advancedLevels[selectedClass].forEach(option => {
                advancedOptions.innerHTML += `<option value="${option.toLowerCase()}">${option}</option>`;
            });
        }

        updateNextPageLink(selectedClass);
    }

    function updateFinalSelection() {
        let finalSelection = document.getElementById("advancedOptions").value;
        updateNextPageLink(finalSelection);
    }

    function updateNextPageLink(selectedValue) {
        let nextPageLink = document.getElementById("nextPageLink");

        let pages = {
            p1: "p1.html",
            p2: "p2.html",
            p3: "p3.html",
            p4: "p4.html",
            p5: "p5.html",
            p6: "p6.html",
            s1: "s1.html",
            s2: "s2.html",
            s3: "s3.html",
            s4: "s4.html",
            s5: "s5.html",
            s6: "s6.html",
            l3: "l3.html",
            l4: "l4.html",
            l5: "l5.html",
            y1: "y1.html",
            y2: "y2.html",
            y3: "y3.html"
        };

        if (pages[selectedValue]) {
            nextPageLink.href = pages[selectedValue];
            nextPageLink.classList.remove("hidden");
        } else {
            nextPageLink.classList.add("hidden");
        }
    }
</script>

</body>
</html>
