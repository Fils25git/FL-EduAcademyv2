<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-container">
    <h2>Join our Global Site</h2>
    <form id="signup-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="First Name" required title="Enter your first name">

        <label for="middle-name">Middle Name (Optional):</label>
        <input type="text" id="middle-name" placeholder="Middle Name (optional)" title="Enter your middle name (if any)">

        <br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Last Name" required title="Enter your last name">

        <br>

        <label for="school">School Name:</label>
        <input type="text" id="school" placeholder="School Name" required title="Enter your school name">

        <br>

        <label for="class">Class:</label>
        <input type="text" id="class" placeholder="Class" required title="Enter your current class level">

        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Age" required title="Enter your age">

        <br>

        <label for="district">District (City):</label>
        <input type="text" id="district" placeholder="District (City)" required title="Enter your district or city">

        <br>

        <label for="parent-phone">Parent's Phone Number:</label>
        <input type="tel" id="parent-phone" placeholder="Parent's Phone Number" required title="Enter your parent's phone number">

        <br>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required placeholder="Create your password" title="Create a strong password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" title="Re-enter your password to confirm">
        
        <span id="passwordMatchMessage" style="display:none; color:red;"></span>

        <button type="submit">Sign Up</button>
    </form>

    <p id="passwordError" style="display:none; color:red;"></p>
    <p id="message" style="color:red;"></p>
</div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Load custom script -->
    <script type="module" src="/js/test2.js"></script>
</body>
</html>
