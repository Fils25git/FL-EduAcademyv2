<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="name" placeholder="Full Name" required><br><br>
        <input type="text" id="first-name" placeholder="First Name" required>
<input type="text" id="middle-name" placeholder="Middle Name (optional)">
<input type="text" id="last-name" placeholder="Last Name" required>
<input type="text" id="school" placeholder="School Name" required>
<input type="text" id="class" placeholder="Class" required>
<input type="number" id="age" placeholder="Age" required>
<input type="text" id="district" placeholder="District (City)" required>
<input type="tel" id="parent-phone" placeholder="Parent's Phone Number" required>

        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>

    <!-- Load Supabase JS SDK first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> 

    <!-- Load your custom script after Supabase -->
    <script type="module" src="/js/test2.js"></script>
</body>
</html>
