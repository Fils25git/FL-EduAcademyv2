<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Edit Your Profile</h2>
        <form id="edit-profile-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="middle-name" placeholder="Middle Name (optional)">
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="text" id="school" placeholder="School Name" required>
            <input type="text" id="class" placeholder="Class" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="district" placeholder="District (City)" required>
            <input type="tel" id="parent-phone" placeholder="Parent's Phone Number" required>
            <button type="submit">Save Changes</button>
        </form>
        <p id="message" style="color: green;"></p>
    </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
   <script type="module" src="/js/editProfile.js"></script>
</html>
