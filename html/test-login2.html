<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FL EduAcademy</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="reg-number-message" style="display:none;">
        <h3>Your Registration Number: <span id="reg-number"></span></h3>
        <p>This is the last time you will see your registration number. Please write it down for future use!</p>
    </div>
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="reg-number" placeholder="Enter Reg Number" required><br><br>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="/js/test-login2.js"></script>
</body>
</html>
