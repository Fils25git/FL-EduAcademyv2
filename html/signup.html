<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FL EduAcademy</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.0/dist/supabase.min.js"></script>
</head>
<body>
    <header class="bg-green-500 p-4">
        <nav class="flex justify-between items-center">
            <img src="logo.png" alt="FL EduAcademy Logo" class="w-12 h-auto">
            <ul class="flex space-x-6">
                <li><a href="/html/login.html" class="text-white">Login</a></li>
                <li><a href="/html/signup.html" class="text-white">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-lg mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
     <form id="signup-form">
  <input type="text" id="first-name" placeholder="First Name" required>
  <input type="text" id="last-name" placeholder="Last Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirm-password" placeholder="Confirm Password" required>
  
  <label>
    <input type="radio" name="role" value="Teacher"> Teacher
  </label>
  <label>
    <input type="radio" name="role" value="Learner"> Learner
  </label>
  
  <button type="submit" id="submit-btn">Sign Up</button>
</form>

<div id="error-message" class="hidden"></div>
<div id="success-message" class="hidden"></div>

        <div class="mt-4">
            <p>Already have an account? <a href="login.html" class="text-blue-500">Log In</a></p>
        </div>
    </main>

    <footer class="bg-green-500 text-white text-center p-4">
        <p>Contact: <a href="mailto:support@fleduacademy.com" class="underline">support@fleduacademy.com</a></p>
        <p>&copy; 2025 FL EduAcademy</p>
        <nav>
            <a href="privacy.html" class="underline mx-2">Privacy Policy</a>
            <a href="terms.html" class="underline mx-2">Terms & Conditions</a>
            <a href="about.html" class="underline mx-2">About Us</a>
        </nav>
    </footer>

    <script src="js/signup.js"></script>
</body>
    </html>
