<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FL EduAcademy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="FL EduAcademy">
        </div>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Create an Account</h2>
            <form action="signup_process.html" method="POST">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="middle_name" placeholder="Middle Name (Optional)">
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <label>
                    Role:
                    <select name="role" required>
                        <option value="teacher">Teacher</option>
                        <option value="learner">Learner</option>
                    </select>
                </label>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
        <ul>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms & Conditions</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
        <p>Contact: <a href="mailto:support@fleduacademy.com">support@fleduacademy.com</a></p>
    </footer>
</body>
</html>
