<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FL EduAcademy</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="bg-green-500 p-4">
        <nav class="flex justify-between items-center">
            <img src="logo.png" alt="FL EduAcademy Logo" class="w-12 h-auto">
            <ul class="flex space-x-6">
                <li><a href="login.html" class="text-white">Login</a></li>
                <li><a href="signup.html" class="text-white">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-lg mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
        <form id="signup-form" class="space-y-4">
            <input type="text" id="first-name" placeholder="First Name" class="w-full p-2 border">
            <input type="text" id="last-name" placeholder="Last Name" class="w-full p-2 border">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 border">
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full p-2 border">
            
            <!-- Role Selection Dropdown or Radio buttons -->
            <div class="space-y-2">
                <label class="block">Role</label>
                <div class="flex items-center space-x-4">
                    <label for="role-teacher">
                        <input type="radio" id="role-teacher" name="role" value="teacher" class="mr-2"> Teacher
                    </label>
                    <label for="role-learner">
                        <input type="radio" id="role-learner" name="role" value="learner" class="mr-2"> Learner
                    </label>
                </div>
            </div>

            <!-- Error message container -->
            <div id="error-message" class="text-red-500 text-sm hidden"></div>
            
            <!-- Success message container -->
            <div id="success-message" class="text-green-500 text-sm hidden"></div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Sign Up</button>
        </form>

        <div class="mt-4">
            <p>Already have an account? <a href="login.html" class="text-blue-500">Log In</a></p>
        </div>
    </main>

    <footer class="bg-green-500 text-white text-center p-4">
        <p>Contact: <a href="mailto:support@fleduacademy.com" class="underline">support@fleduacademy.com</a></p>
        <p>&copy; 2025 FL EduAcademy</p>
        <nav>
            <a href="privacy.html" class="underline mx-2">Privacy Policy</a>
            <a href="terms.html" class="underline mx-2">Terms & Conditions</a>
            <a href="about.html" class="underline mx-2">About Us</a>
        </nav>
    </footer>

    <script src="/js/signup.js"></script>
</body>
    </html>
